<div class="mt-4">
  <h3>Word List</h3>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Word</th>
        <th>Meaning</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of wordlistData">
        <td>{{ item.word }}</td>
        <td>{{ item.meaning }}</td>
        <td> <button (click)="editWord(item)" class="btn btn-sm btn-primary me-2">
             Edit
          </button></td>

          <td> <button (click)="deleteWord(item)" class="btn btn-sm btn-danger">
            Delete
          </button></td>

      </tr>
    </tbody>
  </table>
</div>
